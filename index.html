<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BTCNode</title>
    <link rel="icon" href="./btcicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">    
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
    
  <body>    
    <script src="js/bootstrap.bundle.min.js"></script>

    <div class="container py-4">
      <form action="">
        <button class="btn btn-primary mb-3">Carlos</button>
        <select class="form-select mb-3" name="" id="">
          <option value="1">Uno</option>
          <option value="2">Dos</option>
          <option value="3">Tres</option>
          <option value="4">Cuatro</option>
          <option value="5">Cinco</option>
          <option value="6">Seis</option>
        </select>

        <select class="form-select form-select-lg mb-3" name="" id="">
          <option value="1">Uno</option>
          <option value="2">Dos</option>
          <option value="3">Tres</option>
          <option value="4">Cuatro</option>
          <option value="5">Cinco</option>
          <option value="6">Seis</option>
        </select>

        <select class="form-select form-select-sm mb-3" name="" id="">
          <option value="1">Uno</option>
          <option value="2">Dos</option>
          <option value="3">Tres</option>
          <option value="4">Cuatro</option>
          <option value="5">Cinco</option>
          <option value="6">Seis</option>
        </select>
      </form>

      <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="floatingSelect">Works with selects</label>
      </div>
    </div>
  </body>
</html>
